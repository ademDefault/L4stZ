<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clean Combo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background: #000;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    .welcome {
      padding: 20px;
      text-align: center;
    }

    .welcome h2 {
      font-size: 22px;
    }

    .form-section {
      max-width: 400px;
      margin: 20px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .form-section input,
    .form-section textarea,
    .form-section button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    .form-section input,
    .form-section textarea {
      background: #333;
      color: white;
    }

    .form-section button {
      background: #10b981;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .form-section button:hover {
      background: #059669;
    }

    .products {
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
    }

    .product-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .product-card img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
    }

    .contact {
      background: #000;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
    }

    .contact a {
      display: inline-block;
      margin: 0 10px;
      color: #10b981;
      text-decoration: none;
      font-weight: bold;
    }

    .contact a:hover {
      color: #34d399;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://i.imgur.com/MR3lQ5x.png" alt="Clean Combo Logo">
    <h1>Clean Combo</h1>
  </header>

  <!-- Welcome -->
  <section class="welcome">
    <h2>ðŸ‘‹ Welcome to Clean Combo!</h2>
    <p>
      âœ¨ Simple, powerful, and creative digital solutions.<br>
      We create easy-to-use resources, guides, and tools designed to help learners,
      creators, and entrepreneurs save time and unlock their potential.
    </p>
  </section>

  <!-- Product Form -->
  <section class="form-section">
    <h2>Add Product</h2>
    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required>
      <input type="number" id="price" placeholder="Price" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="file" id="image" accept="image/*">
      <button type="submit">Add Product</button>
    </form>
  </section>

  <!-- Product List -->
  <section class="products" id="products"></section>

  <!-- Contact -->
  <section class="contact">
    <p>ðŸ“© Contact us:</p>
    <a href="https://instagram.com/CC.digital" target="_blank">Instagram</a>
    <a href="mailto:aliouaadem345@gmail.com">Email</a>
  </section>

  <script>
    const productForm = document.getElementById("productForm");
    const productsContainer = document.getElementById("products");

    productForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;
      const imageInput = document.getElementById("image");

      let imageURL = "https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=400";

      if (imageInput.files && imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(event) {
          addProduct(name, price, description, event.target.result);
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        addProduct(name, price, description, imageURL);
      }

      productForm.reset();
    });

    function addProduct(name, price, description, image) {
      const productCard = document.createElement("div");
      productCard.className = "product-card";

      productCard.innerHTML = `
        <img src="${image}" alt="${name}">
        <div>
          <h3>${name}</h3>
          <p>$${price}</p>
          <p>${description}</p>
        </div>
      `;

      productsContainer.appendChild(productCard);
    }
  </script>
</body>
</html>
