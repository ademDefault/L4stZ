  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

      theme: {

          colors: {

            accent: "#10b981",
            dark: "#0f172a",
            darker: "#000000",

  <style>
    @import url(
      "https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
    );

    .gradient-text {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% 200%;
      animation: gradientShift 4s ease infinite;
    }
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .glow-on-hover {
      transition: all 0.3s ease;
    }

    .glow-on-hover:hover {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="bg-black text-gray-300 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useRef, useState } = React;

    // SplitText component for animated letters
    function SplitText({ text, tag = "h1", className = "" }) {
      const Tag = tag;
      const containerRef = useRef(null);

      useEffect(() => {
        const chars = containerRef.current.querySelectorAll(".split-char");
        chars.forEach((char, i) => {
          setTimeout(() => {
            char.style.opacity = "1";
            char.style.transform = "translateY(0)";
          }, i * 50);
        });
      }, [text]);

      return (
        <Tag
          ref={containerRef}
          className={className}
          style={{ overflow: "hidden", display: "inline-block" }}
        >
          {text.split("").map((char, i) => (
            <span
              key={i}
              className="split-char"
              style={{
                opacity: 0,
                display: "inline-block",
                transform: "translateY(20px)",
                transition: "opacity 0.3s ease, transform 0.3s ease",
                willChange: "opacity, transform",
              }}
            >
              {char === " " ? "\u00A0" : char}
            </span>
          ))}
        </Tag>
      );
    }

    function Header() {

              </a>
              <a href="#contact" className="font-medium hover:text-primary transition">
                Contact

          </div>
          {isMenuOpen && (
            <div className="md:hidden mt-4 space-y-3 px-6">

                href="#about"

              >

      );
    }
