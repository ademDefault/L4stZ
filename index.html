    /* Tailwind config overrides */
    .gradient-text {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% 200%;
      animation: gradientShift 4s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Glow hover for buttons and cards */
    .glow-on-hover {
      transition: all 0.3s ease;
    }
    .glow-on-hover:hover {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
      transform: scale(1.05);
    }

    /* Custom cursor */
    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 24px;
      height: 24px;
      border: 2px solid #3b82f6;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease, background-color 0.3s ease, opacity 0.2s ease;
      z-index: 9999;
      mix-blend-mode: difference;
    }

    /* 3D Tilt effect wrapper */
    .tilt-card {
      transition: transform 0.2s ease;
      will-change: transform;
      cursor: pointer;
    }

    /* Loading skeleton styles */
    .skeleton {
      background: linear-gradient(90deg, #1f2937 25%, #374151 37%, #1f2937 63%);
      background-size: 400% 100%;
      animation: loadingSkeleton 1.4s ease infinite;
      border-radius: 0.375rem;
    }
    @keyframes loadingSkeleton {
      0% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0 50%;
      }
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
  </style>

    const { useState, useEffect, useRef } = React;

    // Custom cursor logic
    function useCustomCursor() {
      useEffect(() => {
        const cursor = document.getElementById("cursor");

        function moveCursor(e) {
          cursor.style.left = e.clientX + "px";
          cursor.style.top = e.clientY + "px";
        }
        window.addEventListener("mousemove", moveCursor);

        // Enlarge cursor on hover for links/buttons
        function onHover() {
          cursor.style.transform = "translate(-50%, -50%) scale(2)";
          cursor.style.backgroundColor = "#3b82f6";
        }
        function onHoverOut() {
          cursor.style.transform = "translate(-50%, -50%) scale(1)";
          cursor.style.backgroundColor = "transparent";
        }
        const hoverEls = document.querySelectorAll("a, button, .glow-on-hover");
        hoverEls.forEach(el => {
          el.addEventListener("mouseenter", onHover);
          el.addEventListener("mouseleave", onHoverOut);
        });

        return () => {
          window.removeEventListener("mousemove", moveCursor);
          hoverEls.forEach(el => {
            el.removeEventListener("mouseenter", onHover);
            el.removeEventListener("mouseleave", onHoverOut);
          });
        };
      }, []);
    }

    // Animate gradient shimmer on text (using Tailwind + CSS animation)
    // (Handled via .gradient-text class in CSS)

    // SplitText with GSAP animation (same as before)
    function SplitText({ text, className = "", tag = "h1" }) {
      const Tag = tag;
      const containerRef = useRef(null);

      useEffect(() => {
        const chars = containerRef.current.querySelectorAll(".split-char");
        gsap.to(chars, {
          opacity: 1,
          y: 0,
          stagger: 0.05,
          ease: "power4.out",
          duration: 0.6,
          delay: 0.2,
        });
      }, [text]);

      const chars = text.split("").map((char, index) => {
        const displayChar = char === " " ? "\u00A0" : char;
        return (
          <span
            key={index}
            className="split-char opacity-0 inline-block translate-y-5"
          >
            {displayChar}
          </span>
        );
      });

      return (
        <Tag className={className} ref={containerRef}>
          {chars}
        </Tag>
      );
    }

    // Tilt effect on cards (uses mousemove)
    function useTilt(ref) {
      useEffect(() => {
        const el = ref.current;
        if (!el) return;

        function handleMove(e) {
          const rect = el.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          const centerX = rect.width / 2;
          const centerY = rect.height / 2;

          const deltaX = (x - centerX) / centerX;
          const deltaY = (y - centerY) / centerY;

          const rotateX = deltaY * 7;
          const rotateY = deltaX * 7;

          el.style.transform = `rotateX(${ -rotateX }deg) rotateY(${ rotateY }deg) scale(1.05)`;
        }

        function reset() {
          el.style.transform = "rotateX(0) rotateY(0) scale(1)";
          el.style.transition = "transform 0.3s ease";
          setTimeout(() => {
            el.style.transition = "";
          }, 300);
        }

        el.addEventListener("mousemove", handleMove);
        el.addEventListener("mouseleave", reset);

        return () => {
          el.removeEventListener("mousemove", handleMove);
          el.removeEventListener("mouseleave", reset);
        };
      }, [ref]);
    }

    // Skill Bar animated fill on scroll with IntersectionObserver
    function SkillBar({ skill }) {
      const [inView, setInView] = useState(false);

          gsap.to(barRef.current, {
            width: skill.level + "%",
            duration: 1.5,
            ease: "power2.out",
          });
        }
      }, [inView, skill.level]);

      return (
        <InView onChange={(inView) => setInView(inView)} triggerOnce>
          <div
            className="bg-dark p-6 rounded-xl border border-gray-800 glow-on-hover tilt-card"
            ref={barRef}
            style={{ transformStyle: "preserve-3d" }}

            </div>
            <div className="mt-2 text-right text-sm text-gray-400">
              {skill.level}%
            </div>
          </div>
        </InView>
      );
    }

    // Light/Dark toggle
    function ThemeToggle() {
      const [theme, setTheme] = useState("dark");

      useEffect(() => {
        if (theme === "dark") {
          document.documentElement.classList.add("dark");
          document.body.classList.add("bg-black", "text-gray-300");
        } else {
          document.documentElement.classList.remove("dark");
          document.body.classList.remove("bg-black", "text-gray-300");
          document.body.classList.add("bg-white", "text-gray-900");
        }
      }, [theme]);

      function toggleTheme() {
        setTheme(theme === "dark" ? "light" : "dark");
      }

      return (
        <button
          aria-label="Toggle Light/Dark Mode"
          onClick={toggleTheme}
          className="fixed top-4 right-4 z-50 p-2 rounded-full bg-dark hover:bg-primary text-white transition glow-on-hover"
          title="Toggle Light/Dark Mode"
        >
          {theme === "dark" ? (
            <i className="fas fa-sun text-yellow-400"></i>
          ) : (
            <i className="fas fa-moon text-gray-800"></i>
          )}
        </button>
      );
    }

    // Smooth scroll anchor helper is CSS (html { scroll-behavior: smooth })

    // Sticky Nav changes on scroll
    function useStickyNav() {
      const [scrolled, setScrolled] = useState(false);

      useEffect(() => {
        function onScroll() {
          setScrolled(window.scrollY > 50);
        }
        window.addEventListener("scroll", onScroll);
        return () => window.removeEventListener("scroll", onScroll);
      }, []);

      return scrolled;
    }
