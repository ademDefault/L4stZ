<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_self">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L4stZ | Cybersecurity & Python Developer</title>
    <meta name="description" content="L4stZ - A passionate explorer of technology, cybersecurity, and creative coding">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        accent: "#10b981",
                        dark: "#0f172a",
                        darker: "#000000"
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
        
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .glow-on-hover {
            transition: all 0.3s ease;
        }
        
        .glow-on-hover:hover {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-black text-gray-300 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        function Header() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            return (
                <header className="bg-dark shadow-sm sticky top-0 z-50 border-b border-gray-800">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <a href="#" className="text-2xl font-bold gradient-text">L4stZ</a>
                        <button 
                            className="md:hidden focus:outline-none text-gray-400 hover:text-white"
                            onClick={() => setIsMenuOpen(!isMenuOpen)}
                        >
                            <i className={`fas ${isMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                        </button>
                        <nav className="hidden md:flex space-x-8">
                            <a href="#about" className="font-medium hover:text-primary transition">About</a>
                            <a href="#skills" className="font-medium hover:text-primary transition">Skills</a>
                            <a href="#contact" className="font-medium hover:text-primary transition">Contact</a>
                        </nav>
                    </div>
                    {isMenuOpen && (
                        <div className="md:hidden mt-4 space-y-3 px-6">
                            <a href="#about" className="block py-2 font-medium hover:text-primary transition">About</a>
                            <a href="#skills" className="block py-2 font-medium hover:text-primary transition">Skills</a>
                            <a href="#contact" className="block py-2 font-medium hover:text-primary transition">Contact</a>
                        </div>
                    )}
                </header>
            );
        }
        
        function Hero() {
            return (
                <section className="py-20 bg-gradient-to-r from-dark to-black">
                    <div className="container mx-auto px-6 text-center max-w-3xl">
                        <h1 className="text-4xl md:text-5xl font-bold mb-6 text-white">
                            Hello, I'm <span className="gradient-text">L4stZ</span>
                        </h1>
                        <p className="text-xl md:text-2xl mb-8 text-gray-400">
                            üíª Developer | üîê Cybersecurity Enthusiast | üé® Creative Thinker
                        </p>
                    </div>
                </section>
            );
        }
        
        function About() {
            return (
                <section id="about" className="py-20 bg-dark">
                    <div className="container mx-auto px-6 max-w-4xl">
                        <h2 className="text-3xl font-bold mb-12 text-center text-white">
                            About <span className="gradient-text">Me</span>
                        </h2>
                        <div className="flex flex-col md:flex-row items-center gap-8">
                            <div className="w-full md:w-1/3 flex justify-center">
                                <img 
                                    src="https://i.pinimg.com/736x/8a/27/6c/8a276c8e59a21fc66f433ee19c167b0b.jpg" 
                                    alt="L4stZ Profile" 
                                    className="rounded-full w-64 h-64 object-cover border-4 border-primary/20 shadow-lg glow-on-hover"
                                    loading="lazy"
                                />
                            </div>
                            <div className="w-full md:w-2/3 text-gray-300">
                                <p className="mb-4"><strong className="text-white">I'm L4stZ</strong> ‚Äî a passionate explorer of technology, cybersecurity, and creative coding.</p>
                                <p className="mb-4">I thrive on turning ideas into reality, whether it's building sleek applications, uncovering security flaws, or crafting unique digital experiences.</p>
                                <p className="mb-6">I believe in learning without limits, mastering every challenge, and leaving my mark with both skill and style.</p>
                                <div className="flex flex-wrap gap-3 mb-6">
                                    <span className="bg-gray-800 px-4 py-2 rounded-full text-sm font-medium flex items-center"><i className="fas fa-laptop-code mr-2 text-primary"></i> Developer</span>
                                    <span className="bg-gray-800 px-4 py-2 rounded-full text-sm font-medium flex items-center"><i className="fas fa-shield-alt mr-2 text-accent"></i> Cybersecurity Enthusiast</span>
                                    <span className="bg-gray-800 px-4 py-2 rounded-full text-sm font-medium flex items-center"><i className="fas fa-palette mr-2 text-secondary"></i> Creative Thinker</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }
        
        function Skills() {
            const skills = [
                { name: "Python", icon: "fab fa-python", level: 85 },
                { name: "Cybersecurity", icon: "fas fa-shield-alt", level: 80 }
            ];
            return (
                <section id="skills" className="py-20 bg-black">
                    <div className="container mx-auto px-6">
                        <h2 className="text-3xl font-bold mb-12 text-center text-white">
                            My <span className="gradient-text">Skills</span>
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-md mx-auto">
                            {skills.map((skill, index) => (
                                <div key={index} className="bg-dark p-6 rounded-xl border border-gray-800 glow-on-hover">
                                    <div className="flex items-center mb-4">
                                        <i className={`${skill.icon} text-3xl mr-4 text-primary`}></i>
                                        <h3 className="text-xl font-semibold text-white">{skill.name}</h3>
                                    </div>
                                    <div className="w-full bg-gray-800 rounded-full h-2.5">
                                        <div className="bg-primary h-2.5 rounded-full" style={{ width: `${skill.level}%` }}></div>
                                    </div>
                                    <div className="mt-2 text-right text-sm text-gray-400">{skill.level}%</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        // Spotify player: correct embed URL for the track you provided
        function SpotifyPlayer() {
            return (
                <section className="py-16 bg-black">
                    <div className="container mx-auto px-6">
                        <h2 className="text-2xl font-bold mb-6 gradient-text">Currently Playing</h2>
                        <iframe
                            title="Spotify - Sayonara (track)"
                            src="https://open.spotify.com/embed/track/7JQ9ELsV3FucPDWl0qjihX?utm_source=generator"
                            width="100%"
                            height="80"
                            frameBorder="0"
                            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                            loading="lazy"
                            className="rounded-lg shadow-lg"
                        ></iframe>
                    </div>
                </section>
            );
        }

        function ConnectWithMe() {
            const links = [
                { name: "Discord", icon: "fab fa-discord", url: "#" },
                { name: "LinkedIn", icon: "fab fa-linkedin", url: "#" },
                { name: "Fiverr", icon: "fas fa-star", url: "#" },
                { name: "Spotify", icon: "fab fa-spotify", url: "#" }
            ];
            return (
                <section className="py-16 bg-black">
                    <div className="container mx-auto px-6 text-center">
                        <h2 className="text-3xl font-bold mb-10 gradient-text">Connect With Me</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                            {links.map((link, index) => (
                                <a key={index} href={link.url} className="bg-dark p-6 rounded-xl flex flex-col items-center justify-center border border-gray-800 hover:border-primary transition glow-on-hover">
                                    <i className={`${link.icon} text-4xl text-accent mb-3`}></i>
                                    <span className="text-gray-300">{link.name}</span>
                                </a>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }
        
        function Contact() {
            return (
                <section id="contact" className="py-20 bg-dark">
                    <div className="container mx-auto px-6">
                        <h2 className="text-3xl font-bold mb-12 text-center text-white">
                            Get In <span className="gradient-text">Touch</span>
                        </h2>
                        <div className="max-w-2xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div className="bg-darker p-6 rounded-xl border border-gray-800 text-center glow-on-hover">
                                <i className="fas fa-envelope text-3xl text-primary mb-4"></i>
                                <h3 className="text-lg font-semibold mb-2 text-white">Email</h3>
                                <a href="mailto:contact@example.com" className="text-gray-400 hover:text-primary transition">contact@example.com</a>
                            </div>
                            <div className="bg-darker p-6 rounded-xl border border-gray-800 text-center glow-on-hover">
                                <i className="fab fa-github text-3xl text-primary mb-4"></i>
                                <h3 className="text-lg font-semibold mb-2 text-white">GitHub</h3>
                                <a href="https://github.com" className="text-gray-400 hover:text-primary transition">github.com/L4stZ</a>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }
        
        function Footer() {
            const socialLinks = [
                { icon: "fab fa-github", url: "#" },
                { icon: "fab fa-twitter", url: "#" },
                { icon: "fab fa-linkedin-in", url: "#" }
            ];
            return (
                <footer className="bg-black border-t border-gray-800 py-8">
                    <div className="container mx-auto px-6 flex flex-col items-center">
                        <div className="flex space-x-6 mb-4">
                            {socialLinks.map((link, index) => (
                                <a key={index} href={link.url} className="text-gray-400 hover:text-white text-xl transition">
                                    <i className={link.icon}></i>
                                </a>
                            ))}
                        </div>
                        <p className="text-gray-500 text-sm">
                            &copy; {new Date().getFullYear()} L4stZ. All rights reserved.
                        </p>
                    </div>
                </footer>
            );
        }
        
        function App() {
            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    <main className="flex-grow">
                        <Hero />
                        <About />
                        <Skills />
                        <SpotifyPlayer />
                        <ConnectWithMe />
                        <Contact />
                    </main>
                    <Footer />
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
